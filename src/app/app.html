<ion-menu persistent="true" [content]="mlcontent" (ionClose)="collapseMenuOptions()">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>{{ (sideMenuSettings.accordionMode ? 'Accordion' : 'Default') + ' menu' }}</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
				  {{p.title}}
			</button>
		</ion-list>
		<!-- Side Menu -->
		<side-menu-content [settings]="sideMenuSettings" [options]="options" (selectOption)="selectOption($event)"></side-menu-content>
	</ion-content>
</ion-menu>
<ion-nav #mlcontent [root]='MapsPage'></ion-nav>
<page-maps></page-maps>


  <form style="padding-left: 1px;" class="form-inline">
    <div class="form-group">
      <div class="posViewVisible">
        <ion-input type="text" [value]="positionView" [(ngModel)]="positionView" name="positionView" disabled="disabled">
            <!-- style="font-size:0.5rem;text-align:right;margin-right: 0.5em; padding: 0.01em 0.5em 0.01em 0.5em; color: blue;"> -->
        </ion-input>
      </div>
      <div class="posViewVisible">
         <ion-item>
          <ion-label>Position Option</ion-label>
          <ion-select [(ngModel)]="viewOptions" name="viewOptions">
            <ion-option value="z">zoom level</ion-option>
            <ion-option value="c">map center</ion-option>
            <ion-option value="m">mouse coords</ion-option>
          </ion-select>
        </ion-item>
      </div>
    </div>
</form>

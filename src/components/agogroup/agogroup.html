 <ion-header>
  <ion-toolbar>
    <ion-title>ArcGIS Online Group</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg social-cards">
    <ion-card id="idPusherSetupCard">
      <ion-card-content>
          <form [formGroup]="agogroupgroup" (ngSubmit)="logForm()">
            <h4>Find group ids based on search term. Sign-in to search for private groups.</h4>
            <ion-item>
                <ion-label>Group:</ion-label>
                <ion-input type="text" formControlName="searchTermGrp"></ion-input>
            </ion-item>
            <button ion-button type="button" (click)="groupFinderSubmit()">Submit Query</button>
            <ion-list>
              <ion-item *ngFor="let g of agoGroups">
                  <ion-avatar item-left>
                    <img src="{{g.thumbnailUrl}}">
                  </ion-avatar>
                  <h2>{{g.title}}</h2>
              </ion-item>
            </ion-list>
            <ion-row>
              <ion-col>
                <button ion-button color="btn-primary" (click)="accept()">Accept</button>
              </ion-col>
              <ion-col>
                <button ion-button color="btn-secondary" (click)="cancel()">Cancel</button>
              </ion-col>
            </ion-row>
          </form>
        </ion-card-content>
    </ion-card>
  </ion-content>

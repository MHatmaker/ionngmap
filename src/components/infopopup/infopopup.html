 <ion-header>
  <ion-toolbar>
    <ion-title>Clicked Item Info</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg social-cards">
    <ion-card id="idInfoPopupSetupCard">
      <ion-card-content>
            <h4>Info on clicked point</h4>
            <ion-item>
                {{itemContent}}
            </ion-item>
            <ion-row>
              <ion-col>
                <button ion-button color="btn-primary" (click)="accept()">Accept</button>
              </ion-col>
              <ion-col>
                <button ion-button color="btn-secondary" (click)="cancel()">Cancel</button>
              </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
  </ion-content>

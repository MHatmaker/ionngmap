<ion-header>
  <ion-toolbar>
    <ion-title>New Map Destination</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg social-cards">
    <ion-card id="idDestinationSetupCard">
      <ion-card-content>
        <form [formGroup]="destselgroup">
          <ion-list radio-group formControlName="dests">
              <ion-item *ngFor="let dest of destinations;" class="item item-block item-radio-checked" [class.destselection.item-radio-checked] = 'dest.isChecked'>
                <ion-label color="dest.isChecked?primary:secondary">{{dest.title}}</ion-label>
                <ion-radio (ionSelect)="checkDestination(dest)" [value]="dest" [checked]="dest.id==selectedDestination.id"></ion-radio>
            </ion-item>
          </ion-list>
            <ion-item>
                <!-- <ion-label>Selected Destination</ion-label> -->
                <ion-input formControlName="useDestination" type="text"></ion-input>
            </ion-item>
              <ion-row>
                <ion-col>
                    <button ion-button color="btn-primary" (click)="accept()">Accept</button>
                </ion-col>
                <ion-col>
                    <button ion-button color="btn-secondary" (click)="cancel()">Cancel</button>
                </ion-col>
              </ion-row>
          </form>
      </ion-card-content>
    <ion-card>
<ion-content>

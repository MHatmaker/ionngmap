<ion-header>
  <ion-toolbar>
    <ion-title>New Map Destination</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg social-cards">
    <ion-card id="idDestinationSetupCard">
      <ion-card-content>
          <ion-list>
              <ion-item *ngFor="let dest of destinations; let i=index" (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
                {{dest.title}}
                <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-right'"></ion-icon>
                <div *ngIf="isGroupShown(i)">{{d.description}}</div>
            </ion-item>
          </ion-list>
          <form [formGroup]="destselgroup" (ngSubmit)="logForm()">
            <ion-item>
                <ion-label>Selected Destination</ion-label>
                <ion-input type="text" formControlName="selectedDestination"></ion-input>
            </ion-item>
              <ion-row>
                <ion-col>
                    <button ion-button color="btn-primary" (click)="accept()">Accept</button>
                </ion-col>
                <ion-col>
                    <button ion-button color="btn-secondary" (click)="cancel()">Cancel</button>
                </ion-col>
              </ion-row>
          </form>
      </ion-card-content>
    <ion-card>
<ion-content>
